/////////////////////////////////////////////////
// sP1Sp0pD's Quake II [DM] configuration file //
/////////////////////////////////////////////////

set name sP1Sp0pD

set bob_pitch		0
set bob_roll		0
set bob_up		0
set sv_rollangle	0
set sv_rollspeed	0

set scr_conspeed	10000

set sv_noreload		1

set cl_blend	0
set cl_gun		0
set cl_particles	0
set cl_run		1	// always run

// X11 video settings
set sw_mipcap		10000
set sw_mipscale		10000
set sw_waterwarp	0
//set sw_clearcolor

// GLX video settings
set vid_gamma		.3
set gl_modulate		2
set intensity		2

set crosshair		3	// angle crosshair
set fov			108	// field of view
set freelook		1
set g_select_empty	1

set sensitivity		3
set m_filter		1

set gender		male
set skin		female/athena
set hand		2	// center-handed

set cl_drawfps		1

set deathmatch		1

unbindall

// Some useful (or not) aliases
//
alias	w	"wait"
alias	w1	"w;w;w;w"
alias	w2	"w;w;w;w;w;w"
alias	+dj	"+moveup;w1;-moveup;w2;+moveup"
alias	-dj	"-moveup"

// Action bindings
//
bind	w	"+forward"
bind	s	"+back"
bind	a	"+moveleft"
bind	d	"+moveright"
bind	alt	"+movedown"
bind	shift	"+speed"
bind	mouse1	"+attack"
bind	space	"+dj"
bind	mouse2	"+dj"

// Useful weapon aliases and bindings
//
//   q	 rail
//   e	 rl
//   c	*perforator/machinegun
//   f	*piper/grenades
//   3	*ssg/sg
//   z	*ssg/sg
//   x	*bfg10k/hyper
//   1	 blaster

// Define prettier shorter names
alias	bl	"use blaster"
alias	sg	"use shotgun"
alias	ssg	"use super shotgun"
alias	mg	"use machinegun"
alias	chg	"use chaingun"
alias	hg	"use grenades"
alias	gl	"use grenade launcher"
alias	rl	"use rocket launcher"
alias	hb	"use hyperblaster"
alias	rg	"use railgun"
alias	bfg	"use bfg10k"

// Now we bind 'em all
bind	q	"rg"
bind	e	"rl"
bind	c	"mg;chg"
bind	f	"hg;gl"
bind	3	"sg;ssg"
bind	z	"sg;ssg"
bind	x	"hb;bfg"
bind	1	"bl"

// Miscellaneous bindings
//
bind	tab	cmd help
//bind	g	"say gg"
bind	t	"messagemode"
