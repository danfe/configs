// General Params
//
set hostname "Regency Meltdown"
set rcon_password ***
set public 0
//setmaster q2master.planetquake.com
set dmflags 16404
set deathmatch 1
set maxclients 24
set fraglimit 30
set timelimit 20

// Server Params
//
set camera_depth 60.00
set camera_pitch 15.00
set numgibs 2
set nextlevel_click 15.00
set nextlevel_default 35.00			// 45.00
set allow_id 1
set respawn_delay 3				// 0
set referee_enable 0
set referee_password none
set ffa_hurtself 1
//set motd_file "motd/regmotd.txt"
set motd_file "motd/motd.txt"
set fast_respawn 0.65				// 1.00
set fast_minpbound 4				// 1
set fast_maxpbound 16				// 20
set flood_msgs 4
set flood_persecond 4
set flood_waitdelay 10
set console_timestamp 10
set player_ban 0
set player_file "regplayers.txt"

// Client Params
//
