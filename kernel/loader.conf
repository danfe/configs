#cryptodev_load="YES"
ehci_load="YES"
#geom_geli_load="YES"
geom_label_load="YES"
if_iwi_load="YES"
if_bge_load="YES"
io_load="YES"
kbdmux_load="YES"
#linux_load="YES"
mem_load="YES"
ng_ubt_load="YES"
#nvram_load="YES"
random_load="YES"
sem_load="YES"
snd_hda_load="YES"
sysvmsg_load="YES"
sysvsem_load="YES"
sysvshm_load="YES"
uftdi_load="YES"
uhci_load="YES"
ukbd_load="YES"
umass_load="YES"
