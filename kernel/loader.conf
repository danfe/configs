##############################################################
###  Loader settings  ########################################
##############################################################

#kernel="kernel.old"
#vfs.root.mountfrom="ufs:/dev/ufs/root320"

#console="comconsole,vidconsole"
#comconsole_speed="115200"
#boot_multicons="YES"
#boot_serial="YES"

#beastie_disable="YES"
#boot_verbose="YES"
autoboot_delay="10"
loader_logo="beastie"
graphics_enable="YES"
beastie_theme="/boot/themes/bellamy/theme.conf"

